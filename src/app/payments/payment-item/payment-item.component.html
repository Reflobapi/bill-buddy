  <div class="list-item">
    <div class="title">
      <div class="title__value">
        <span>{{ _paymentValue() | currency: 'EUR' }}</span>
      </div>
      <div class="title__subtitle">
        <span>{{ payment().place }}, le {{ payment().date | date : 'dd/MM/yyyy' }}</span>
      </div>
    </div>

    <app-tag class="tag"
             [tag]="_tag()"></app-tag>

    <mat-icon class="icon">chevron_right</mat-icon>
  </div>
