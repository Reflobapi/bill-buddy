<div class="list-item">
  <div class="left">
    <div class="left__name">
      <span>{{ paymentLine().name }}</span>
    </div>
    <div class="left__unit-price">
      <span>{{ paymentLine().value / 100 / paymentLine().numberOfItems | currency: 'EUR' }}</span>
    </div>
  </div>

  <app-tag class="tag__number-of-items"
           [tag]="_numberOfItemsTag()"></app-tag>

  <div class="value">
    <span>{{ paymentLine().value / 100 | currency: 'EUR' }}</span>
  </div>
</div>
