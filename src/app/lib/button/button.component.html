<div [class]="type()"
     [class.full-width]="fullWidth()">
  <button [class.floating]="floating()"
          (click)="_click($event)"
          [disabled]="disabled()"
          mat-fab
          extended>
    <div class="button-content">
      @if (loading()) {
        <app-spinner [theme]="type() === ButtonType.Primary ? 'white' : 'grey'"></app-spinner>
      }

      {{ text() }}
    </div>
  </button>
</div>
